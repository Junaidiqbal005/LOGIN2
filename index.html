<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>login page</title>
</head>
<!-- comment -->
<body>
    <div class="container">

           <h1>Login</h1>

        <div class="user-input">
            <label for="username" class="label1">username</label>
            <img src="user.png" alt="" width="20" class="img1">
            <input type="text" id="username" placeholder="Type your username" class="input1">
        </div>

        <div class="user-password">
            <label for="password" class="label2">password</label>
            <img src="lock.png" alt="" class="img2" width="20">
            <input type="text" id="password" placeholder="Type your password" class="password">
        </div>

        <div class="div3">
            <h4>Forget password?</h4>
            <input type="button" value="login" class="btn">
        </div>

        <div class="div4">
            <p>sign up using</p>
           
           <div class="photo">
               <img src="facebook.png" alt="" class="img3" width="35">
               <img src="twitter.png" alt="" class="img4" width="35">
               <img src="letter-g.png" alt="" class="img5" width="35">
            </div>
        </div>

            <div class="div5">
                or sign up using <span>sign up </span> 
            </div>
        </div>
</body>

</html>
